        <div class="modal-contenido">
            <h2 class="textCenter">Agregar Mascota</h2>
            <form action="ejemplo.php" method="get">
                <div class="inputs">
                    <input placeholder="Nombre" type="text" name="nombre">
                    <input placeholder="Apellido" type="text" name="nacido">
                    <input placeholder="Raza" type="text" name="nacido">
                    <input placeholder="Telefono" type="text" name="nacido">
                    <input placeholder="Pais" type="text" name="nacido">
                    <input placeholder="Url de fotografia" type="text" name="nacido">
                </div>
                <textarea name="comentarios" rows="10" cols="40">Sobre él/ella</textarea>
                <div class="buttons">
                    <input type="submit" value="Aceptar">
                    <a href="#">Cancelar</a>
                </div>
            </form>
        </div>
